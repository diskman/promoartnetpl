<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){{ dataLayer.push(arguments); }}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ site.baseurl }}/en/index.html">{{ site.data.translations[site.lang].home }}</a> |
            <a href="{{ site.baseurl }}/en/about.html">{{ site.data.translations[site.lang].about }}</a> |
            <a href="{{ site.baseurl }}/en/portfolio.html">{{ site.data.translations[site.lang].portfolio }}</a> |
            <a href="{{ site.baseurl }}/en/contact.html">{{ site.data.translations[site.lang].contact }}</a>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.title }} - {{ site.description }}</p>
    </footer>
</body>
</html>
